<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player | Richard T</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="mplayer">
      <nav>
        <!-- navigation slot for future functionality -->
      </nav>
      <img src="./media/thumbnail.png" class="cover-img" />
      <h1>Bawat Piyesa</h1>
      <p>Track 01 - Munimuni</p>

      <audio id="song">
        <source src="./songs/01_Munimuni_Bawat_Piyesa.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" max="100" id="progress" />

      <div class="time-display">
        <span id="current-time">0:00 sec</span> / <span id="total-time">0:00 sec</span>
      </div>

      <div class="controls">
        <div onclick="playPrevious()">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div onclick="playPause()">
          <i class="control-icon fas fa-play"></i>
        </div>
        <div onclick="playNext()">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
